{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>EQcalc</title>

	
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>

	<div class="sidenav">
		
		{% for eq in equations %}
		{% if eq.inversion == 1 %} <!-- display only first inversion of eq in sidebar -->
			
			<a href ='/{{eq.formulaID}}'> {{eq.name}} </a><br>
		{% endif %}
		{% endfor %}
		
	</div>

<body>
{% block content %}
{% endblock %}
</body>
</html>
